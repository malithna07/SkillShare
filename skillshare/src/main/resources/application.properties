# ----------------------------------------
# ?? Server Config
# ----------------------------------------
server.port=8080
spring.application.name=skillshare-backend

# ----------------------------------------
# ? MongoDB Connection
# ----------------------------------------
spring.data.mongodb.uri=YourMongoDBConnectionString

# Optional: Show MongoDB queries in console
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# ----------------------------------------
# ? JWT Configuration
# ----------------------------------------
jwt.secret=YourSecretKey
jwt.expirationMs=86400000 # 1 day


# ----------------------------------------
# ? Dev Tools
# ----------------------------------------
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ----------------------------------------
# ?? Logging
# ----------------------------------------
logging.level.root=INFO
logging.level.com.skillshare=DEBUG

# ----------------------------------------
# ? File Upload (if using MediaUploadUtil later)
# ----------------------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
